<ion-header>
  <ion-toolbar>
    <ion-button (click)="voltar()">
      Voltar
   </ion-button>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="roteiro?.imagem" alt="Imagem do Roteiro">
    <ion-card-header>
      <ion-card-title>{{ roteiro.nome }}</ion-card-title>
      <ion-card-subtitle>{{ roteiro.tipo }}</ion-card-subtitle>
     <button class="like"><img style="width: 30px; height: 30px;" src="../../../assets/icon/like.svg"></button>
    </ion-card-header>
    <ion-card-content>
      <h3>Começa {{ roteiro.data }}</h3>
      <p style="margin-top: 10px;">{{ roteiro.descricao }}</p>

      <ion-button expand="block" color="" style="margin-top: 20px ;">INSCREVER</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let comentario of comentarios" class="comentario-item">
    <ion-card-header>
      <div class="div-header">
      <div class="div-img">
        <img [src]="'http://localhost:5500/uploads/img-users/' + comentario.user.image" alt="Imagem do usuário" style="width: 60px; height: 60px; border-radius: 50%; border: 4px solid #3880ff;">
      </div>
      <div class="div-nome">
        <ion-label><h2>{{ comentario.user.name }}</h2></ion-label>
      </div>
    </div>
  </ion-card-header>
    <ion-card-content>
      <p>{{ comentario.comentario }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
