<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()" [formGroup]="userForm">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input type="text"  formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input type="email" formControlName="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Imagem</ion-label>
          <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="full" style="margin-top: 30px;" (click)="consoleLogUser(); submitForm()">Editar Perfil</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
