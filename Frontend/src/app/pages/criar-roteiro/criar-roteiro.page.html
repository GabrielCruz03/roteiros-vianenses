<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Roteiro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form enctype="multipart/form-data" ngNativeValidate novalidate>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nome do Roteiro</ion-label>
          <ion-input [(ngModel)]="nomeRoteiro" name="nomeRoteiro" placeholder="Digite o nome do roteiro"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Descrição do Roteiro</ion-label><br>
          <ion-input [(ngModel)]="descricaoRoteiro" name="descricaoRoteiro" placeholder="Digite a descrição do roteiro"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Tipo de Roteiro</ion-label>
          <ion-select [(ngModel)]="tipoRoteiro" name="tipoRoteiro" placeholder="Selecione o tipo de roteiro">
            <ion-select-option *ngFor="let tipo of tiposRoteiro" [value]="tipo.id">{{ tipo.type }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Data do Roteiro</ion-label>
          <ion-input type="date" [(ngModel)]="dataRoteiro" name="dataRoteiro"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Selecionar Imagem</ion-label>
          <input type="file" (change)="onFileChange($event)" name="imagem" />
        </ion-item>

        <ion-button expand="full" style="margin-top: 40px;" (click)="criarRoteiro()">Criar Roteiro</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
